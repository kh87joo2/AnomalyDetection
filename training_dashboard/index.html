<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Pipeline Dashboard</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css?v=20260223d" />
    <link rel="stylesheet" href="css/nodes.css?v=20260223d" />
    <link rel="stylesheet" href="css/animations.css?v=20260223d" />
  </head>
  <body>
    <div class="app-shell">
      <header class="top-bar">
        <div class="title-block">
          <p class="eyebrow">Training observability</p>
          <h1 id="dashboard-title">Training Pipeline Dashboard</h1>
          <p id="dashboard-subtitle" class="subtitle">
            PatchTST + SwinMAE Node Graph
          </p>
        </div>
        <div class="header-right">
          <div class="date-card">
            <span class="date-label">Date</span>
            <strong id="dashboard-date">-</strong>
          </div>
          <nav id="view-tabs" class="tab-list" aria-label="Dashboard views"></nav>
        </div>
      </header>

      <main class="workspace">
        <div class="workspace-grid">
          <section
            id="canvas-wrapper"
            class="canvas-wrapper"
            aria-label="Interactive graph canvas"
          >
            <div id="graph-viewport" class="graph-viewport">
              <div id="group-layer" class="group-layer"></div>
              <svg id="connection-layer" class="connection-layer" aria-hidden="true"></svg>
              <div id="node-layer" class="node-layer"></div>
            </div>
          </section>

          <aside class="insight-panel" aria-label="Checklist and metrics panel">
            <section class="panel-card">
              <div class="panel-header">
                <h2>Validation Checklist</h2>
                <span id="checklist-summary" class="panel-badge">-/-</span>
              </div>
              <div id="checklist-list" class="checklist-list"></div>
            </section>

            <section class="panel-card">
              <div class="panel-header">
                <h2>Readiness</h2>
              </div>
              <div id="readiness-grid" class="readiness-grid"></div>
            </section>

            <section class="panel-card">
              <div class="panel-header">
                <h2>Loss Trends</h2>
              </div>
              <div class="loss-grid">
                <article class="loss-card">
                  <h3>PatchTST</h3>
                  <canvas id="patchtst-loss-canvas" width="320" height="140"></canvas>
                </article>
                <article class="loss-card">
                  <h3>SwinMAE</h3>
                  <canvas id="swinmae-loss-canvas" width="320" height="140"></canvas>
                </article>
              </div>
            </section>
          </aside>
        </div>
      </main>

      <footer class="bottom-bar">
        <div class="legend" id="legend"></div>
        <div class="status" id="status-text">
          Drag nodes. Drag empty space to pan. Wheel to zoom.
        </div>
      </footer>
    </div>

    <script type="module" src="js/app.js?v=20260223d"></script>
  </body>
</html>
